<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Form Arif</title>
  </head>
  <body>
    <h1 id="textForm">Pendaftaran Event Kampus</h1>
    <form>
      <!-- Name -->
      <label for="Nama" id="name">Nama Lengkap</label><br />
      <input
        type="text"
        id="nameInput"
        name="name"
        required
        placeholder="Masukan nama lengkap"
      />
      <div id="namaError" class="error">Harap isi nama terlebih dahulu!</div>

      <!-- Email -->
      <label for="emailInput" id="email">Email</label><br />
      <input
        type="email"
        id="emailInput"
        name="email"
        required
        placeholder="Masukan Email"
      />

      <!-- NIM -->
      <label for="nimInput" id="nim">NIM</label><br />
      <input
        type="number"
        id="nimInput"
        name="nim"
        required
        placeholder="Masukan NIM"
      />

      <!-- No. Hp/Whatsapp -->
      <label for="noInput" id="no">No. Telp/Whatsapp</label><br />
      <input
        type="number"
        id="noInput"
        name="no"
        required
        placeholder="Masukan Nomor"
      />

      <!-- Universitas -->
      <label for="univ">Universitas</label><br />
      <select id="univ" name="univ" required>
        <option value="ugm">Universitas Gadjah Mada</option>
        <option value="ui">Universitas Indonesia</option>
        <option value="itb">Institut Teknologi Bandung</option>
        <option value="its">Institut Teknologi Sepuluh Nopember</option>
        <option value="undip">Universitas Diponegoro</option>
      </select>

      <!-- Program Studi -->
      <label for="programStudi">Program Studi</label><br />
      <select id="programStudi" name="programStudi" required>
        <option value="informatika">Informatika</option>
        <option value="sistem-informasi">Sistem Informasi</option>
        <option value="teknik-komputer">Teknik Komputer</option>
        <option value="teknik-elektro">Teknik Elektro</option>
        <option value="teknik-sipil">Teknik Sipil</option>
      </select>

      <input type="checkbox" id="setuju" name="setuju" value="true" />
      <label for="setuju"> Saya setuju dengan syarat dan ketentuan</label>

      <!-- Submit -->
      <input type="submit" id="submit" value="Kirim" />

      <script src="js/js.js"></script>
    </form>
  </body>
</html>
